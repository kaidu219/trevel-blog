{% load static %}
<section
      class="ftco-section testimony-section bg-bottom"
      style="background-image: url({% static "images/bg_3.jpg" %})">
      <div class="container">
        <div class="row justify-content-center pb-4">
          <div class="col-md-7 text-center heading-section ftco-animate">
            <h2 class="mb-4">Tourist Feedback</h2>
          </div>
        </div>
        <div class="row ftco-animate">
          <div class="col-md-12">
            <div class="carousel-testimony owl-carousel ftco-owl">
              {% for feed in feedback %}
              <div class="item">
                <div class="testimony-wrap py-4">
                  <div class="text">
                    <p class="mb-4">
                      {{ feed.text_feedback}}
                    </p>
                    <div class="d-flex align-items-center">
                      <div
                        class="user-img"
                        style="background-image: url({{ feed.photo.url }})"
                      ></div>
                      <div class="pl-3">
                        <p class="name">{{ feed.first_name }}  {{ feed.last_name }}</p>
                        <span class="position">{{ feed.designation }} </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div> 
    </section>
